<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="menu">
            <h1>Memory Game</h1>
            <button id="start">Start Game</button>
            <button id="soundFx">Sound Effects On</button>
            <button id="music">Music On</button>
            <button id="otherGames" onclick="window.location.href='https://playinmo.com/'">Play Other Games</button>
            <button id="exit" onclick="window.close()">Exit</button>
        </div>
        <div id="game" class="hidden">
            <div id="hud">
                <span id="score">Score: 0</span>
                <span id="lives">Lives: 5</span>
                <span id="level">Level: 1</span>
                <button id="pause">Pause</button>
                <button id="hint">Hint (0)</button>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <audio id="bgMusic" loop src="https://opengameart.org/sites/default/files/background.mp3"></audio>
    <audio id="flipSound" src="https://freesound.org/data/previews/240/240776_4332344-lq.mp3"></audio>
    <audio id="matchSound" src="https://freesound.org/data/previews/131/131657_2395772-lq.mp3"></audio>
    <audio id="mismatchSound" src="https://freesound.org/data/previews/493/493163_9152623-lq.mp3"></audio>
    <audio id="hintSound" src="https://freesound.org/data/previews/36/36393_187424-lq.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
